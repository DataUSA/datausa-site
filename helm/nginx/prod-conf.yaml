kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-ingress-canon
data:
  server-tokens: "false"
  http-snippets: |
    proxy_cache_path /opt/sfw levels=1:2 keys_zone=cambridge-cache:1024m max_size=160g inactive=365d use_temp_path=off;

    map $http_host $served_host {
      default $http_host;
      cambridge-app.datausa.io prod-app.datausa.io;
    }

    map $request_method:$request_uri $response_xframe_option {
      default "SAMEORIGIN";
      "~GET:\/profile\/[a-z]+\/[a-z-]+\/[a-z-]+\/[a-z-]+" "";
    }

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
