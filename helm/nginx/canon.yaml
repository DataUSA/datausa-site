controller:
  volumes:
  - name: canon-site-cache
    persistentVolumeClaim:
      claimName: canon-site-cache-pvc

  volumeMounts:
    - mountPath: /opt/sfw
      name: canon-site-cambridge-cache
      subPath: cambridge-08122024

  service:
    loadBalancerIP: 34.27.24.41

  replicaCount: 2

persistentVolume:
  namespace: nginx-ingress-canon
  storageClass:
    accessModes:
      - ReadWriteMany
    storage: 30Gi
    storageClassName:
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /opt/sfw
    readOnly: false
