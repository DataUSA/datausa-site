  - description: "But what podiatrists may lack in numbers, they make up for in earnings. Given their short supply and high level of specialization, the average podiatrist makes three times as much as the average American ($156,073 vs $47,390). Over a quarter earn upwards of $200,000 annually, placing them behind only two other work groups—physicians/surgeons and dentists."
  - title: Wage Distribution for Podiatrists
    class: constrained
    viz_url: "/profile/soc/291081/employment/wage_distribution"
  - description:
      - "With one podiatrist for every 45,000 Americans, they’re likely to find demand anywhere in the country. Still, podiatrists in Iowa are paid significantly more than in other states, with the average podiatrist earning up to $270,000 annually in the state."
      - "So what does the future hold for the occupation? The median age of podiatrists in the US is about 47 years—a whole 10 years more than the median age of the American population. This means that about half of current podiatrists will retire over the next 18 years (assuming retirement at the age of 65. The profession, however, is expected to grow rapidly in the years to come. Projections suggest that the number of podiatrists will reach 11,000 by the year 2024<<foot note=3>>. But will that be enough to keep America on its feet?"
