- force: "ipeds.grads_yu"
  dataset: ipeds
  limit: 1
  rows: True
  pivot:
    keys: ["race"]
    cols: ["year", "name", "value"]
    limit: 3
  year: latest
  after:
    order: value
    sort: desc
    mute: ["unknown"]
  namespace: grads_race

- required: ["year", "grads_unknown"]
  year: all
  order: year
  sort: desc
  limit: 1
  namespace: grads_race_unknown

- force: "ipeds.grads_yu"
  dataset: ipeds
  limit: 1
  rows: True
  pivot:
    keys: ["race", "sex"]
    cols: ["year", "name", "value"]
    limit: 3
  year: "latest"
  after:
    order: value
    sort: desc
    mute: ["unknown"]
  namespace: grads_race_sex

- required: ["year", "ipeds_race", "sex", "grad_rate", "num_finishers"]
  sort: desc
  order: grad_rate
  year: latest
  limit: 20
  sumlevel: "all,all"
  show: "ipeds_race,sex"
  where: "num_finishers:>4"
  rows: true
  after:
    order: grad_rate
    sort: desc
    mute: ["nonresident", "unknown"]
  namespace: grad_rate_top

- required: ["year", "ipeds_race", "sex", "grad_rate", "num_finishers"]
