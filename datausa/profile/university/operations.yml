title: "Operations"
description:
  - "<<name>>’s endowment value at the close of the <<var namespace=endowment|key=year|row=0>> fiscal year was <<var namespace=endowment|key=endowment_value_fiscal_year_end|row=0>>. Additionally, <<name>> earned <<var namespace=investment|key=investment_income|row=0>> in returns on its investments{{<<sumlevel>>:!0||, compared to a median of <<var namespace=investment_carnegie|key=investment_income>> for similar <<carnegie key=name>>}}."
  - "In <<var namespace=expenses|key=year>>, <<name>> spent <<var namespace=expenses|key=salaries_expense>> on salaries and <<var namespace=expenses|key=benefits_expense>> on benefits."
  - "The most common positions for instructional staff by academic rank at <<name>> is <<var namespace=instructors|key=academic_rank|row=0>> with <<var namespace=instructors|key=num_instructional_staff|row=0>> employees, <<var namespace=instructors|key=academic_rank|row=1>> with <<var namespace=instructors|key=num_instructional_staff|row=1>> employees, and <<var namespace=instructors|key=academic_rank|row=2>> with <<var namespace=instructors|key=num_instructional_staff|row=2>> employees. The most common demographic for instructional staff at <<name>> is <<var namespace=instructors_sex|key=sex|row=0>> <<var namespace=instructors_sex|key=academic_rank|row=0>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=0>> employees, <<var namespace=instructors_sex|key=sex|row=1>> <<var namespace=instructors_sex|key=academic_rank|row=1>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=1>> employees, and <<var namespace=instructors_sex|key=sex|row=2>> <<var namespace=instructors_sex|key=academic_rank|row=2>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=2>> employees."
  - "The most common positions for non-instructional staff at <<name>> is <<var namespace=occupations|key=ipeds_occ|row=0>> with <<var namespace=occupations|key=num_noninstructional_staff|row=0>> employees, <<var namespace=occupations|key=ipeds_occ|row=1>> with <<var namespace=occupations|key=num_noninstructional_staff|row=1>> employees, and <<var namespace=occupations|key=ipeds_occ|row=2>> with <<var namespace=occupations|key=num_noninstructional_staff|row=2>> employees."
allowed: "<<var namespace=salaries|key=total_salaries|row=0>>:!N/A"

topics:
  - title: "Endowment"
    slug: "endowment"
    category: "Finances"
    stat:
      - title: "<<var namespace=endowment|key=year|row=0>> Endowment"
        value: "<<var namespace=endowment|key=endowment_value_fiscal_year_end|row=0>>"
      - title: "<<percent num=var:endowment,endowment_value_fiscal_year_end,0|den=var:endowment,endowment_value_fiscal_year_end,1|text=growth2>> from <<var namespace=endowment|key=year|row=1>>"
        value: "<<growth namespace=endowment|key=endowment_value_fiscal_year_end>>"
    description:
      - "<<name>>’s endowment value at the close of the <<var namespace=endowment|key=year|row=0>> fiscal year was <<var namespace=endowment|key=endowment_value_fiscal_year_end|row=0>>, which represents a <<growth namespace=endowment|key=endowment_value_fiscal_year_end>> <<percent num=var:endowment,endowment_value_fiscal_year_end,0|den=var:endowment,endowment_value_fiscal_year_end,1|text=increase>> from the previous year.{{<<sumlevel>>:!0|| This value was <<percent num=var:endowment_carnegie,endowment_value_fiscal_year_end|den=var:endowment,endowment_value_fiscal_year_end,0|diff=True>> <<percent num=var:endowment_carnegie,endowment_value_fiscal_year_end|den=var:endowment,endowment_value_fiscal_year_end,0|text=highlow>> the median of their <<carnegie key=name>> carnegie grouping.}}"
      - "This line chart shows how the endowment at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
      - "The small bar chart below shows the endowment quintiles for all universities in the <<carnegie parent=carnegie|key=name>> carnegie grouping."
    miniviz:
      data:
        show: endowment_quintile
        university: <<id>>
        required: "endowment_quintile,endowment_quintile_value"
      id: endowment_quintile
      tooltip:
        value:
          - endowment_quintile_value
      type: "bar"
      x:
        label: NO
        value: endowment_quintile
      y:
        label: NO
        value: endowment_quintile_value
    viz:
      - sumlevel: "0"
        attrs:
          - "university"
        data:
          show: university
          sumlevel: 0
          required: "endowment_value_fiscal_year_end"
        id: university
        type: "line"
        x: year
        y: endowment_value_fiscal_year_end
      - sumlevel: "!0"
        attrs:
          - "university"
        data:
          show: university
          university: "<<id>>,<<similar ids=True>>,<<carnegie>>"
          required: "endowment_value_fiscal_year_end"
        id: university
        type: "line"
        x: year
        y: endowment_value_fiscal_year_end
  - title: "Government Grants and Contracts"
    slug: "grants_contracts"
    stat:
      - title: "Grants & Contracts"
        value: "<<var namespace=grants|key=federal_grants_and_contracts>> - Federal"
        subvalues:
          - "<<var namespace=grants|key=state_grants_and_contracts>> - State"
          - "<<var namespace=grants|key=local_grants_and_contracts>> - Local"
    description:
      - "As of <<var namespace=grants|key=year>>, <<name>> received <<var namespace=grants|key=federal_grants_and_contracts>> in grants and contracts from the federal government, <<var namespace=grants|key=state_grants_and_contracts>> from state grants and contracts, and <<var namespace=grants|key=local_grants_and_contracts>> from local grants and contracts."
    viz:
      color: sector
      data:
        show: university
        university: "<<id>>"
        required: "federal_grants_and_contracts,state_grants_and_contracts,local_grants_and_contracts"
        split:
          id: "sector"
          regex: "^([a-z]*)_grants_and_contracts$"
          value: "grants_and_contracts"
      id: sector
      tooltip:
        value:
          - grants_and_contracts
      type: "bar"
      x: year
      y:
        stacked: YES
        value: grants_and_contracts
  - title: "Primary Expenses"
    slug: "expenses"
    category: "Expenses"
    stat:
      - title: "Salary Expenditure"
        value: <<var namespace=expenses|key=salaries_expense>>
      - title: "Benefits Expenditure"
        value: <<var namespace=expenses|key=benefits_expense>>
    description:
      - "In <<var namespace=expenses|key=year>>, <<name>> spent <<var namespace=expenses|key=salaries_expense>> on salaries and <<var namespace=expenses|key=benefits_expense>> on benefits."
      - "These values can vary in reporting depending on whether the institution is public or private. These values are not available for private-for-profit schools. This bar chart shows the share of the primary expenses of <<name>> over time."
      - "The line chart below shows the expenditure for salaries and benefits over time."
    miniviz:
      attrs: university
      data:
        show: university
        university: "<<id>>"
        required: "benefits_expense,salaries_expense"
        split:
          id: "expense"
          regex: "^([a-z]*)_expense$"
          value: "expense_value"
      id: university
      legend: NO
      tooltip:
        value:
          - expense_value
      type: "line"
      x: year
      y: expense_value
    viz:
      color: expense
      data:
        show: university
        university: "<<id>>"
        required: "benefits_expense,dep_expense,interest_expense,ops_expense,other_expense,salaries_expense"
        share: expense_value
        split:
          id: "expense"
          regex: "^([a-z]*)_expense$"
          value: "expense_value"
      id: expense
      legend: NO
      tooltip:
        value:
          - expense_value
          - share
      type: bar
      x: year
      y:
        stacked: YES
        value: share
  - title: "Expenditure by Category"
    slug: "expenses_tmap"
    select:
      data: ipeds_expense
      filter: top_expense
      default: "<<var namespace=top_expense|row=0|key=ipeds_expense|format=raw>>"
    description:
      - "This tree map shows all of the primary expenses of <<var namespace=top_expense|row=0|key=ipeds_expense>> at <<name>> as a share of total expenditure."
    viz:
      color: expense
      data:
        show: ipeds_expense
        university: "<<id>>"
        required: "benefits_expense,dep_expense,interest_expense,ops_expense,other_expense,salaries_expense"
        ipeds_expense: "<<var namespace=top_expense|row=0|key=ipeds_expense|format=raw>>"
        split:
          id: "expense"
          regex: "^([a-z]*)_expense$"
          value: "expense_value"
      id: expense
      legend: NO
      size: expense_value
      tooltip:
        value:
          - expense_value
      type: tree_map
  - title: "Salary Expenditure"
    slug: salaries
    stat:
      - title: "<<var namespace=salaries|key=year|row=0>> Salaries"
        value: "<<var namespace=salaries|key=total_salaries|row=0>>"
      - title: "<<percent num=var:salaries,total_salaries,0|den=var:salaries,total_salaries,1|text=growth2>> from <<var namespace=salaries|key=year|row=1>>"
        value: "<<growth namespace=salaries|key=total_salaries>>"
    description:
      - "In <<var namespace=salaries|key=year|row=0>>, <<name>> paid a total of <<var namespace=salaries|key=total_salaries|row=0>> in salaries, which represents <<percent num=var:salaries,total_salaries,0|den=var:salaries,total_expenses,0>> of their overall expenditure (<<var namespace=salaries|key=total_expenses|row=0>>) and a <<growth namespace=salaries|key=total_salaries>> <<percent num=var:salaries,total_salaries,0|den=var:salaries,total_salaries,1|text=growth2>> from the previous year. This is compared to a <<growth namespace=salaries|key=total_salaries|offset=1>> <<percent num=var:salaries,total_salaries,1|den=var:salaries,total_salaries,2|text=growth2>> from <<var namespace=salaries|key=year|row=2>> and a <<growth namespace=salaries|key=total_salaries|offset=2>> <<percent num=var:salaries,total_salaries,2|den=var:salaries,total_salaries,3|text=growth2>> from <<var namespace=salaries|key=year|row=3>>"
      - "{{<<sumlevel>>:!0|| The median for similar <<carnegie key=name>> is <<var namespace=salaries_carnegie|key=total_salaries>> (<<percent num=var:salaries_carnegie,total_salaries|den=var:salaries_carnegie,total_expenses>> of overall expenditures).}}"
    viz:
      - sumlevel: "0"
        attrs:
          - "university"
        data:
          show: university
          sumlevel: 0
          required: "total_salaries,total_expenses"
          divide:
            num: total_salaries
            den: total_expenses
            value: share
        id: university
        type: "line"
        x: year
        y:
          range: [0, 100]
          value: share
      - sumlevel: "!0"
        attrs:
          - "university"
        data:
          show: university
          university: "<<id>>,<<carnegie>>"
          required: "total_salaries,total_expenses"
          divide:
            num: total_salaries
            den: total_expenses
            value: share
        id: university
        type: "line"
        x: year
        y:
          range: [0, 100]
          value: share
  - title: "Instructional Salaries"
    slug: "instructional_salaries"
    stat:
      - title: "Instructional Salaries"
        value: "<<var namespace=inst_salaries|key=outlays_instructional_staff>>"
      - title: "Number of Employees"
        value: "<<var namespace=inst_salaries|key=num_instructional_staff>>"
    description:
      - "In <<var namespace=inst_salaries|key=year>>, <<name>> paid a total of <<var namespace=inst_salaries|key=outlays_instructional_staff>> to <<var namespace=inst_salaries|key=num_instructional_staff>> employees working as instuctors, which represents <<percent num=var:inst_salaries,outlays_instructional_staff|den=var:salaries,total_salaries,0>> of all salaries paid.{{<<sumlevel>>:!0|| This is compared to a median of <<var namespace=inst_salaries_carnegie|key=outlays_instructional_staff>> (<<percent num=var:inst_salaries_carnegie,outlays_instructional_staff|den=var:salaries_carnegie,total_salaries>>) for similar <<carnegie key=name>>}}."
    viz:
      - sumlevel: "0"
        attrs:
          - "university"
        data:
          - show: university
            sumlevel: 0
            required: "outlays_instructional_staff,num_instructional_staff"
          - show: university
            sumlevel: 0
            merge: "year.university"
            required: "total_salaries"
            divide:
              num: outlays_instructional_staff
              den: total_salaries
              value: share
        id: university
        type: "line"
        x: year
        y:
          range: [0, 100]
          value: share
      - sumlevel: "!0"
        attrs:
          - "university"
        data:
          - show: university
            university: "<<id>>,<<carnegie>>"
            required: "outlays_instructional_staff,num_instructional_staff"
          - show: university
            merge: "year.university"
            university: "<<id>>,<<carnegie>>"
            required: "total_salaries"
            divide:
              num: outlays_instructional_staff
              den: total_salaries
              value: share
        id: university
        type: "line"
        x: year
        y:
          range: [0, 100]
          value: share
  - title: "Occupations by Share"
    slug: staff_tmap
    category: "Faculty and Staff"
    stat_stack: YES
    stat:
    - title: "Most Common Instructor"
      value: "<<var namespace=instructors|key=academic_rank|row=0>>"
      subtitle: "<<var namespace=instructors|key=num_instructional_staff|row=0>> employees"
    - title: "Most Common Non-Instructional Employee"
      value: "<<var namespace=occupations|key=ipeds_occ|row=0>>"
      subtitle: "<<var namespace=occupations|key=num_noninstructional_staff|row=0>> employees"
    description:
      - "In <<var namespace=instructors|key=year|row=0>>, the most common positions for instructional staff at <<name>> were <<var namespace=instructors|key=academic_rank|row=0>> with <<var namespace=instructors|key=num_instructional_staff|row=0>> employees, <<var namespace=instructors|key=academic_rank|row=1>> with <<var namespace=instructors|key=num_instructional_staff|row=1>> employees, and <<var namespace=instructors|key=academic_rank|row=2>> with <<var namespace=instructors|key=num_instructional_staff|row=2>> employees."
      - "In <<var namespace=occupations|key=year|row=0>>, the most common positions for non-instructional staff at <<name>> were <<var namespace=occupations|key=ipeds_occ|row=0>> with <<var namespace=occupations|key=num_noninstructional_staff|row=0>> employees, <<var namespace=occupations|key=ipeds_occ|row=1>> with <<var namespace=occupations|key=num_noninstructional_staff|row=1>> employees, and <<var namespace=occupations|key=ipeds_occ|row=2>> with <<var namespace=occupations|key=num_noninstructional_staff|row=2>> employees."
    viz:
      attrs:
        - ipeds_occ
        - academic_rank
      color: ipeds_occ_group
      data:
        - show: academic_rank
          university: "<<id>>"
          required: "num_instructional_staff,academic_rank"
          where: "num_instructional_staff:!0"
          map:
            num_staff: num_instructional_staff
            ipeds_occ: academic_rank
          static:
            ipeds_occ_group: "Instructional"
        - show: ipeds_occ
          university: "<<id>>"
          required: "num_noninstructional_staff"
          where: "num_noninstructional_staff:!0"
          map:
            num_staff: num_noninstructional_staff
      depth: 1
      id:
        - ipeds_occ_group
        - ipeds_occ
      size: num_staff
      tooltip:
        value:
          - ipeds_occ_group
          - num_staff
      type: tree_map
  - title: "Instructors by Academic Rank and Gender"
    slug: "instructors_sex"
    stat:
    - title: "Most common demographic"
      value: "<<var namespace=instructors_sex|key=sex|row=0>> <<var namespace=instructors_sex|key=academic_rank|row=0>>"
      subvalues:
        - "<<var namespace=instructors_sex|key=sex|row=1>> <<var namespace=instructors_sex|key=academic_rank|row=1>>"
        - "<<var namespace=instructors_sex|key=sex|row=2>> <<var namespace=instructors_sex|key=academic_rank|row=2>>"
    description:
      - "In <<var namespace=instructors_sex|key=year|row=0>>, the most common demographic for instructional staff at <<name>> was <<var namespace=instructors_sex|key=sex|row=0>> <<var namespace=instructors_sex|key=academic_rank|row=0>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=0>> employees, <<var namespace=instructors_sex|key=sex|row=1>> <<var namespace=instructors_sex|key=academic_rank|row=1>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=1>> employees, and <<var namespace=instructors_sex|key=sex|row=2>> <<var namespace=instructors_sex|key=academic_rank|row=2>> with <<var namespace=instructors_sex|key=num_instructional_staff|row=2>> employees."
      - "This chart shows the gender split between each academic rank present at <<name>>."
    viz:
      attrs: sex
      color: sex
      data:
        show: "academic_rank,sex"
        sumlevel: "all,all"
        university: "<<id>>"
        required: "num_instructional_staff"
        display_names: 1
        share: num_instructional_staff
      id: sex
      order:
        value: num_instructional_staff
      tooltip:
        value:
          - university_name
          - academic_rank_name
          - num_instructional_staff
      type: bar
      x:
        label: False
        value: academic_rank_name
      y: share
