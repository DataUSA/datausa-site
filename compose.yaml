services:
  site: &app
    container_name: site
    image: ${GCP_ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY_NAME}/${GCP_IMAGE_NAME}:${GCP_IMAGE_TAG}
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 30s
    env_file:
      - .env.gcp
    networks:
      - site
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3300:3300"

  site-1: &app
    container_name: site-1
    image: ${GCP_ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY_NAME}/${GCP_IMAGE_NAME}:${GCP_IMAGE_TAG}
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 30s
    env_file:
      - .env.gcp
    networks:
      - site
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3301:3300"

  site-2: &app
    container_name: site-2
    image: ${GCP_ARTIFACT_REGISTRY_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY_NAME}/${GCP_IMAGE_NAME}:${GCP_IMAGE_TAG}
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 30s
    env_file:
      - .env.gcp
    networks:
      - site
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3302:3300"

networks:
  site:
    driver: bridge
